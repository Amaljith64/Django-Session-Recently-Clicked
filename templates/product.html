<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{product.title}}</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main_image{
            width: 400px;
            height: 400px;
        }
        .related_image{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{product.title}}</h1>
        <img src="{{ product.image_url }}" alt="" class="main_image">
        <p>{{product.description}}</p>
        <h3>Recently viewed</h3>
        <div class="related">
            {% for recent in recently_viewed_products %}
            <img src="{{ recent.image_url }}" alt="" class="related_image">
            {% endfor %}
           </div>


    </div>


</body>
</html>
